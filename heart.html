<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Audio Tracks with Background</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('hug.jpeg'), url('hug2.jpeg');
            background-repeat: no-repeat, no-repeat;
            background-size: 50% 100%, 50% 100%;
            background-position: left, right;
            background-color: #f0f0f0; /* Fallback color */
            position: relative; /* To position the button correctly */
        }

        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background: red;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 60px;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        /* Button styling */
        .play-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .play-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="heart"></div>

    <!-- Audio Files -->
    <audio id="audio1" loop>
        <source src="heartbeat sound.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <audio id="audio2" loop>
        <source src="recording.m4a" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Play Button -->
    <button class="play-button" onclick="playAudio()">Play Music</button>

    <script>
        function playAudio() {
            var audio1 = document.getElementById('audio1');
            var audio2 = document.getElementById('audio2');
            
            audio1.play();
            audio2.play();
        }
    </script>
</body>
</html>
